<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colored Divs</title>
    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/assets/scripts/app.min.js"></script>
    <link rel="stylesheet" href="/assets/stylesheets/styles.css">
</head>
<body ng-app="myApp">
    <div ng-controller="IndexController">
        <!--<button ng-click="getColors()">Give Me Color or Give Me Death</button>-->

        <div class="colorDiv" ng-repeat="color in colors track by $index" style="background-color:{{color.value}}">
            <p>{{color.color}}</p>
        </div>
    </div>
</body>
</html>
